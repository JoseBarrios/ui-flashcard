<template id="ui-flashcard-template-view">

	<style>

		:host([hidden]) { display: none }

		:host {
			--ui-flashcard-background-color: #FFF;
			display:flex;

			--ui-flashcard-width: 222px;
			width:var(--ui-flashcard-width);

			--ui-flashcard-height: 284px;
			height:var(--ui-flashcard-height);
		}

		.ui-flashcard-container {
			background-color:var(--ui-flashcard-background-color);
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			transition: 0.3s;
			border-radius:5px;
			padding:20px;
			text-align:center;
			cursor:pointer;
			border-radius:10px;
			display:inline-block;

			--ui-flashcard-content-height: calc(100% - 44px);
			--ui-flashcard-content-width: calc(100% - 44px);
			width:calc(100% - 44px);
			height:calc(100% - 44px);
		}

		.ui-flashcard-container:hover {
			box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
		}

		.ui-flashcard-content {
			border-radius:5px;
			overflow: hidden;
			height:calc(var(--ui-flashcard-height) - 44px);
		}

		.ui-flashcard-image {
			height:calc(var(--ui-flashcard-height) - 44px);
			margin-left: 50%;
			transform: translateX(-50%);
		}

		.ui-flashcard-name {
			display:flex;
			padding:0px;
			margin:0px;
			flex-direction:column;
			justify-content:center;
			height:calc(var(--ui-flashcard-height) - 44px);
		}

		.ui-flashcard-description {
			display:flex;
			padding:0px;
			margin:0px;
			flex-direction:column;
			justify-content:center;
			height:calc(var(--ui-flashcard-height) - 44px);
			text-align:left;
		}

	</style>

	<div id="container" class="ui-flashcard-container">

		<div id="front" class="ui-flashcard-content">
			<h1 id="frontName" class="ui-flashcard-name" hidden></h1>
			<p id="frontDescription" class="ui-flashcard-description" hidden></p>
			<img id="frontImage" class="ui-flashcard-image" hidden></img>
		</div>

		<div id="back">
			<h1 id="backName" class="ui-flashcard-name" hidden></h1>
			<p id="backDescription" class="ui-flashcard-description" hidden></p>
			<img id="backImage" class="ui-flashcard-image" hidden ></img>
		</div>

	</div>

</template>

<script type="text/javascript" src="ui-flashcard-data-controller.js"> </script>
<script type="text/javascript" src="ui-flashcard-view-controller.js"> </script>
